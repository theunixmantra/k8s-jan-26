apiVersion: v1
kind: ReplicationController
metadata:
  name: myrc
  namespace: default
spec:
 replicas: 10
 selector:
  app: web
 template:
  metadata:
    name: mypod
    labels:
      app: web
  spec:
    containers:
     - name: container1
       image: httpd:latest
       ports:
        - containerPort: 80
